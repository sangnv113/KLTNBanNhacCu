<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/Admin :: head"></head>
<body class=" backroundbl">

	<div class="jumbotron form-edit container main-content form">
		<div class="menu-title2">
			<a th:text="${tittle}"></a>
		</div>
		<div>
			<div th:if="${errorMessage!= null}" class="error-message"
				th:utext="${errorMessage}"></div>
			<form action="#" th:action="@{/adprice/save}"
				th:object="${contact}" method="POST">
				<input type="hidden" th:field="*{cid}" />



				<div class="form-center">
					<div class="form-group">
						<label>Mức giá 1(VNĐ):</label> <input type="text"
							th:value="${contact.price1}" id="name" class="form-control"
							th:field="*{price1}" /> <span class="error-message"
							th:if="${#fields.hasErrors('price1')}" th:errors="*{price1}">..</span>
					</div>

				
					<div class="form-group">
						<label>Mức giá 2(VNĐ):</label> <input type="text"
							th:value="${contact.price2}" id="price2" class="form-control"
							th:field="*{price2}" /> <span class="error-message"
							th:if="${#fields.hasErrors('price2')}" th:errors="*{price2}">..</span>
					</div>

					
					<div class="form-group">
						<label>Mức giá 3(VNĐ):</label> <input type="text"
							th:value="${contact.price3}" id="price2" class="form-control"
							th:field="*{price3}" /> <span class="error-message"
							th:if="${#fields.hasErrors('price3')}" th:errors="*{price3}">..</span>
					</div>

					<br />
					<br />
					<div>
						<a th:href="@{/adguitar}"><span
							class="glyphicon glyphicon-remove"> </span> Cancel</a>
						<button type="submit" class="btn btn-success btnsave">Save</button>
					</div>

				</div>
			</form>

		</div>
	</div>
	<!-- /.container -->




</body>

</html>
